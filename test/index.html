<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <script src="../src/iframe-to-image.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>
            This is a bitmap snapshoot of test-file.html
        </h1>
        <img id="image">
        <script type="text/javascript">
            const iframe = document.createElement(`iframe`);
            iframe.style.visibility = "hidden";
            iframe.src = "test-file.html";
            iframe.onload = function() {
                iframetoimage(iframe).renderToBase64Png()
                    .then((base64png) => {
                        document.getElementById(`image`).src = base64png;
                        iframe.remove();
                    });
            }
            document.body.appendChild(iframe);
        </script>
    </body>
</html>
